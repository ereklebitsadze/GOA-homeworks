  <h2>ინფორმაციული ტექსტი</h2>

  <p><em>გარემოს დაცვა</em> არის <strong>მნიშვნელოვანი</strong> საკითხი, რომელიც <u>გლობალურ ყურადღებას</u> საჭიროებს.</p>

  <p><b>დაბინძურება</b>, <i>კლიმატის ცვლილება</i> და ბიომრავალფეროვნების დაკარგვა გრძელვადიან <strong>შედეგებს</strong> იწვევს.</p>

  <p><u><em>მოდით ერთად ვიზრუნოთ</em></u> ჩვენს ბუნებრივ რესურსებზე.</p>
