<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მოსწავლის ინფორმაცია</title>
</head>
<body>
  <h2>მოსწავლის შესახებ ინფორმაცია</h2>
  <form>
    <label for="name">სახელი:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="surname">გვარი:</label><br>
    <input type="text" id="surname" name="surname"><br><br>

    <label for="age">ასაკი:</label><br>
    <input type="number" id="age" name="age"><br><br>

    <label for="class">რომელ კლასში ხარ?</label><br>
    <input type="text" id="class" name="class"><br><br>

    <label for="subject">შენი საყვარელი საგანი:</label><br>
    <input type="text" id="subject" name="subject"><br><br>

    <button type="submit">შენახვა</button>
  </form>
</body>
</html>
