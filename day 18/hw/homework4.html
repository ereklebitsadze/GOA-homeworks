<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>გემრიელი მენიუ</title>
</head>
<body>

  <header>
    <h1> ჩვენი მენიუ</h1>
    <nav>
      <ul>
        <li><a href="#pizza">პიცა</a></li>
        <li><a href="#khinkali">ხინკალი</a></li>
        <li><a href="#burger">ბურგერი</a></li>
        <li><a href="#sushi">სუში</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="pizza">
      <h2>პიცა</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Supreme_pizza.jpg" alt="პიცა">
      <p>იტალიური კლასიკა — ყველით, პეპერონით და სოუსით.</p>
    </section>

    <section id="khinkali">
      <h2>ხინკალი</h2>
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fgeorgianjournal.ge%2Fgeorgian-cuisine%2F31044-juicy-khinkali-with-mushrooms-and-spices.html&psig=AOvVaw2ZTvyWhgN6iHMcU5SGmbIr&ust=1756995164337000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPjZrPLivI8DFQAAAAAdAAAAABAE" alt="khinkali">
      <p>ქართული ტრადიციული კერძი — ხორცით სავსე ცომის პარკები.</p>
    </section>

    <section id="burger">
      <h2>ბურგერი</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/RedDot_Burger.jpg" alt="ბურგერი">
      <p>სასურველი არჩევანი — ხორცით, ყველით და ბოსტნეულით.</p>
    </section>

    <section id="sushi">
      <h2>სუში</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Sushi_platter.jpg" alt="სუში">
      <p>იაპონური დახვეწილობა — ბრინჯი, თევზი და ზღვის გემო.</p>
    </section>
  </main>

</body>
</html>
<!--ბევრჯერ ვცადე მაგრმა ხინკალი არ იტვირთება (((-->
